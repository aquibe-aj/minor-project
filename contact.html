<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Railway Station Portal</title>
    <link rel="icon" href="contactus.avif">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">Railway Station Portal</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Contact Section -->
        <section class="contact" id="contact">
            <h1>Contact Us</h1>
            <p>If you have any inquiries, feedback, or require assistance, please reach out to us using the form below.</p>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fa-solid fa-phone"></i> Phone: +91 94705 33075</p>
                <p><i class="fa-solid fa-envelope"></i> Email: support@railwayportal.com</p>
                <p><i class="fa-solid fa-location-dot"></i> DRM Office, Habibganj, Bhopal</p>
            </div>
        </section>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
