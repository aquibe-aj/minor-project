<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="login.webp">
    <title>Login as</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
       
        .login-button {
            display: flex;
            align-items: center;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .login-button i {
            margin-right: 5px;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 100px auto;
        }
        .choice-container h2 {
            margin-bottom: 20px;
        }
        .choice-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .choice-container button:hover {
            background-color: #0056b3;
        }
        .additional-options {
            margin-top: 20px;
        }
        .additional-options a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }
        .additional-options a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="choice-container">
        <h2>Login as</h2>
        <button onclick="location.href='admin.html'">Admin Login</button>
        <button onclick="location.href='user-login.html'">User Login</button>

        <div class="additional-options">
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="index.html" onclick="alert('Skipping login...');">Skip Login</a>
        </div>
    </div>
</body>
</html>
